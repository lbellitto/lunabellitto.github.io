<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-title">My Portfolio</div>
        <ul class="sidebar-menu">
            <li><a href="#about" class="sidebar-item">ABOUT</a></li>
            <li><a href="#projects" class="sidebar-item">PROJECTS</a></li>
            <li class="social-icons">
                <a href="mailto:your-email@example.com"><img src="email-icon.png" alt="Email"></a>
                <a href="https://www.linkedin.com/in/your-profile"><img src="linkedin-icon.png" alt="LinkedIn"></a>
                <a href="https://github.com/your-github"><img src="github-icon.png" alt="GitHub"></a>
            </li>
        </ul>
    </div>
    <div class="content">
        <div class="profile-picture">
            <img src="your-picture.jpg" alt="Your Picture">
        </div>
        <section id="about">
            <h2>ABOUT</h2>
            <h3>Resume</h3>
            <p>Your resume details here.</p>
        </section>
        <section id="projects">
            <h2>PROJECTS</h2>
            <h3>Project Title 1</h3>
            <p>Details about project 1.</p>
            <h3>Project Title 2</h3>
            <p>Details about project 2.</p>
            <!-- Add more projects as needed -->
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
